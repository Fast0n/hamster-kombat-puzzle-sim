<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hamster Combat Puzzle Simulator</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
        <script src="rush-hour.js?v=6"></script>
        <link rel="stylesheet" type="text/css" href="style.css?bust=3">
    </head>
    <body>
        <div id="view"></div>
        <div class="footer">
            <div class="info">
                <span class="label">Moves:</span>
                <span class="value" id="numMoves">0</span>
                <span class="label" id="movesRequired"></span>
            </div>
            <div class="buttons">
                <button id="resetButton">Reset</button>
                <button id="undoButton">Undo</button>
            </div>
        </div>
        <div class="timer">
            <span class="label">Timer: <span id="timer">30</span></span>
        </div>
        <div class="links">
            <a href="prev.html" class="previous-button">Previous Puzzles</a>
            <a href="https://www.buymeacoffee.com/fspv" class="coffee-button" target="_blank">Buy Me a Coffee</a>
        </div>
    </body>
</html>
